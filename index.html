<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
<script src="gl_utils.js"></script>
<script src="main.js"></script>
<link href="style.css" rel="stylesheet" type="text/css" />
<body bgcolor=white>
<canvas id='canvas1' width='1024' height='1024'>
</canvas>
</body>

<script id="vs" type="x-shader/x-vertex">
   attribute vec3 aPosition;
   varying   vec3 vPosition;
   void main() {
      gl_Position = vec4(aPosition, 1.0);
      vPosition = aPosition;
   }
</script>

<script id="fs" type="x-shader/x-fragment">
    precision mediump float;
    uniform float uTime;
    varying vec3 vPosition;
    float x;
    float y;
    float z;
    uniform vec3 uCursor;
    const int NUM_OBJECTS = 64;
    uniform vec4  pos[NUM_OBJECTS];   //objects position + radius
    uniform vec3  col[NUM_OBJECTS];   //object color
    uniform vec3 cPos; // camera position
    uniform float randSeed; //cpu random seed
    vec3 color = vec3(0.1,0.1,0.1);
    bool hasHit;
    struct Sphere {
        vec3 center;
        float radius;
        vec3 color;
    };

    struct Ray {
        vec3 origin;
        vec3 direction;
    };

    struct Light {
        vec3 position;
        float ambience;
        vec3 specular;
        vec3 diffuse;
    };

    struct Voxel{
      vec3 min;
      vec3 max;
      vec3 color;
      bool isInit;
    };


    Voxel voxels[128];
    Ray rays[1];
    Light light[1];

    vec2 intersectVoxel(vec3 rayOrigin, vec3 rayDir, vec3 boxMin, vec3 boxMax) {
      vec3 tMin = (boxMin - rayOrigin) / rayDir;
      vec3 tMax = (boxMax - rayOrigin) / rayDir;
      vec3 t1 = min(tMin, tMax);
      vec3 t2 = max(tMin, tMax);
      float tNear = max(max(t1.x, t1.y), t1.z);
      float tFar = min(min(t2.x, t2.y), t2.z);
      return vec2(tNear, tFar);
    }

    vec3 getVoxelNormal(vec3 hit, Voxel voxel){
      if(abs(hit.x-voxel.min.x)  < 0.01){
        return vec3(-1,0,0);
      }
      else if(abs(hit.x-voxel.max.x)  < 0.01){
        return vec3(1,0,0);
      }
      else if(abs(hit.y-voxel.min.y)  < 0.01){
        return vec3(0,-1,0);
      }
      else if(abs(hit.y-voxel.max.y)  < 0.01){
        return vec3(0,-1,0); // there is a bug here with normals being fliped into the object, fix later
      }
      else if(abs(hit.z-voxel.min.z)  < 0.01){
        return vec3(0,0,-1);
      }
      else if(abs(hit.z-voxel.max.z)  < 0.01){
        return vec3(0,0,1);
      }
      else{
        return vec3(0,0,0);
      }
    }

    vec3 rayPos(Ray ray,float t){
      return ray.origin + ray.direction*t;
    }


    void initialize() {
        x = vPosition.x;
        y = vPosition.y;
        z = vPosition.z;
        float focalLength = 1.0;
        vec3 color = vec3(0.0, 0.0, 0.0);
        // create voxels;
        voxels[0] = Voxel(vec3(-10,0,-10),vec3(10,1,10),vec3(1,1,1),true);
        voxels[1] = Voxel(vec3(-10,0,-10),vec3(-9,-20,10),vec3(1,0,0),true);
        voxels[2] = Voxel(vec3(9,0,-10),vec3(10,-20,10),vec3(0,1,0),true);
        voxels[3] = Voxel(vec3(-4,-5,-4),vec3(4,-5.5,4),vec3(3,3,3),true);
        voxels[4] = Voxel(vec3(-8,0,0),vec3(-4,-8,4),vec3(1,1,1),true);
        voxels[5] = Voxel(vec3(2,0,-4),vec3(6,-8,0),vec3(1,1,1),true);
        //voxels[6] = Voxel(vec3(-10,-20,-10),vec3(10,-19,10),vec3(1,1,1),true);

        // Create ray
        rays[0].origin = cPos;//vec3(0.0, 0.0, 4.0);
        rays[0].direction = normalize(vec3(x,-y, -focalLength));

        // Create Light source
        light[0].position = vec3(uCursor.x, -uCursor.y, 0.9);
        light[0].ambience = 0.01;
    }

    vec3 worldColor(float y){
      return vec3(y,y,y*1.2);
    }

    float random(float offset){
      return fract(sin((x+offset)*(y+512.0))*43758.5453123);
    }

    vec3 randVec(float offset){
      return vec3(random(10.0+offset)-0.5,random(20.0+offset)-0.5,random(30.0+offset)-0.5);
    }



    
    void main() {
      initialize();
      bool hasHit = false;
      float minT = 10000.0; // holds distance to closest hit
      Voxel hitVoxel;
      for(int i = 0; i < 128; i++){
          if(voxels[i].isInit == true){
            vec2 hit = intersectVoxel(rays[0].origin,rays[0].direction,voxels[i].min,voxels[i].max);
            if(hit.x < hit.y && hit.y > 0.0){
              if(hit.x < minT){
                minT = hit.x;
                hasHit = true;
                hitVoxel = voxels[i];
              }
            }
          }
        }
      if(hasHit){
        vec3 hitLoc = rayPos(rays[0],minT);
        vec3 normal = getVoxelNormal(hitLoc,hitVoxel);
        hasHit = false;
        minT = 10000.0;
        vec3 gi = vec3(0.0,0.0,0.0);
        vec3 randDir;
        hitLoc += normal*0.01;
        const int sampleCount = 10;
        const float sf = 0.1;
        for(int j = 0; j< sampleCount;j++){
          randDir = 2.0*randVec(10.0/float(j)) + normal; // must fix random generation
          for(int i = 0; i < 128; i++){
            if(voxels[i].isInit == true){
              vec2 hit = intersectVoxel(hitLoc,randDir,voxels[i].min,voxels[i].max);
              if(hit.x < hit.y && hit.y > 0.0){
                if(hit.x < minT){
                  minT = hit.x;
                  hasHit = true;
                  hitVoxel = voxels[i];
                }
              }
            }
          }
          if(hasHit){
            gi += hitVoxel.color*sf- vec3(sf,sf,sf);
          }
          else{
            gi += worldColor(max(-randDir.y,0.0))*sf;
          }
        }
        vec3 pixelColor = hitVoxel.color*gi; + vec3(max(0.0,hitVoxel.color.r-1.0),max(0.0,hitVoxel.color.g-1.0),max(0.0,hitVoxel.color.b-1.0));
        gl_FragColor = vec4(vec3(sqrt(pixelColor.r),sqrt(pixelColor.g),sqrt(pixelColor.b)), 1.0);
      }
      else{
        gl_FragColor = vec4(worldColor(max(-rays[0].direction.y,0.1)),1.0);
      }
   }
</script>

<script>
    start_gl("canvas1", getStringFromDOMElement('vs'), getStringFromDOMElement('fs'));
</script>
